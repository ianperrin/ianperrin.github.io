<footer>
  <p><small>Copyright &copy; {{ site.time | date: '%Y' }} {{ site.author }}</small></p>
{% assign person = site.data.people[0] %}
  <ul class="fa-ul">
{% for profile in person.profiles %}
    <li><span class="fa-li"><i class="{{ profile.prefix }} fa-{{ profile.icon }}"></i></span><a id="footer-{{ profile.name }}" class="icon" href="{{ profile.url }}" target="_blank">{{ profile.url | remove_first: "https://" }}</a></li>
{% endfor %}
  </ul>
</footer>
