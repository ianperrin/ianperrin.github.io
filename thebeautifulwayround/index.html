<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>The Beautiful Way Round</title>

    <!-- LeafletJS css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""/>
    <!-- LeafletJS JavaScript -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
    <script src="scripts/Leaflet.AnimatedMarker.js"></script>
    <link rel="stylesheet" href="scripts/markers/leaflet.awesome-markers.css">
    <script src="scripts/markers/leaflet.awesome-markers.js"></script>
    <!-- Bootstrap core JavaScript  -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Mapkey Icons
    <link rel="stylesheet" href="https://cdn.rawgit.com/mapshakers/mapkeyicons/master/dist/MapkeyIcons.css" type="text/css">
    -->
    <!-- Fontawesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style type="text/css">
    html, body, #map {
        padding: 0;
        margin: 0; 
        height: 100vh;
    }
    </style>
</head>

<body>
    <div id="map"></div>

    <script type="text/javascript">
        // Base layers
        var attribution = '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a>'
        var osmTiles = L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: attribution
        });
        var esriWorldStreetMapTiles = L.tileLayer(
          'https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
           attribution: '&copy; Esri'
        });
        var stamenTerrainTiles = L.tileLayer(
            'https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}{r}.{ext}', {
            attribution: '<a href="http://stamen.com">Stamen Design</a>, ' + attribution,
            subdomains: 'abcd',
            minZoom: 0,
            maxZoom: 18,
            ext: 'png'
        });
        var openCycleMap = L.tileLayer(
            'https://tile.thunderforest.com/cycle/{z}/{x}/{y}.png?apikey=471408c368d944db8db668da98f5d126', {
            attribtuion: '&copy; Thunderforest'
        });
        var map = L.map('map')
            .addLayer(stamenTerrainTiles)
            .on('overlayadd', onOverlayAdd)
            .on('overlayremove', onOverlayRemove);
        map.attributionControl.setPrefix(''); 

        function onOverlayRemove(e){
            if(e.name === "Animation" && animatedMarker)
            {
                animatedMarker.stop();
                map.fitBounds(routeLayers.getBounds());
            }
        }
        function onOverlayAdd(e){
            if(e.name === "Animation" && animatedMarker)
            {
                map.setZoomAround(latLngs[0], 9, { padding: [100,100]});
                animatedMarker.restart(latLngs);
            }
        }
        var files = [
            "data/part1.min.geojson",
            "data/part2.min.geojson",
            "data/part3.min.geojson",
            "data/part4.min.geojson"
            //,
            //"data/part5.min.geojson"
        ]
        
        var routeLayers = new L.featureGroup([])
            .on('layeradd', onRouteLayerAdd);

        var animatedMarker;
        function onRouteLayerAdd(e) { 
            if(e.target.getLayers().length === files.length)
            {
                // Add Routes to map
                e.target.addTo(map);
                map.fitBounds(e.target.getBounds());

                // Animation
                var bikeIcon = L.AwesomeMarkers.icon({ prefix: 'fa', icon: 'motorcycle', markerColor: 'red' });
                animatedMarker = L.animatedMarker(latLngs, {
                    distance: 2000,  // meters
                    interval: 50, // milliseconds
                    autoStart: false,
                    icon: bikeIcon,
                    onEnd: function() {
                      map.fitBounds(e.target.getBounds());
                    }
                });
                animatedMarker.on('move', function(e) {
                    //console.log(e.latlng);
                    map.panTo(e.latlng);
                });
                
                // Place Layer Groups
                var bedIcon = L.AwesomeMarkers.icon({ prefix: 'fa', icon: 'bed', markerColor: 'blue' }) ;
                var beds = L.layerGroup([
                    L.marker([51.3402823,-2.9782258], {icon: bedIcon}).bindPopup(getPopupText('The Bear Inn', 'Western-super-Mare')), 
                    L.marker([50.6881295,-4.6925689], {icon: bedIcon}).bindPopup(getPopupText('The Wellington Hotel', 'Boscastle')), 
                    L.marker([50.5163703,-4.8363978], {icon: bedIcon}).bindPopup(getPopupText('The Swan Inn', 'Wadebridge')),
                    L.marker([50.3646599,-4.3842924], {icon: bedIcon}).bindPopup(getPopupText('The Smugglers Inn', 'Seaton')),
                    L.marker([50.7156792,-3.0511965], {icon: bedIcon}).bindPopup(getPopupText('Axmouth', 'Seaton')),
                    L.marker([50.7169685,-1.8769405], {icon: bedIcon}).bindPopup(getPopupText('Hermitage Hotel', 'Bournemouth')),
                    L.marker([50.8512461,-0.9804905], {icon: bedIcon}).bindPopup(getPopupText('Bear Hotel', 'Havant')),
                    L.marker([51.0763062,1.172535], {icon: bedIcon}).bindPopup(getPopupText('Best Western Clifton', 'Folkestone')),
                    L.marker([51.8166671434945,0.666539669036865], {icon: bedIcon}).bindPopup(getPopupText('The Rivenhall Hotel', 'Rivenhall')),
                    L.marker([51.9672939664045,1.35350167751312], {icon: bedIcon}).bindPopup(getPopupText('The Orwell Hotel', 'Felixstowe')),
                ]).addTo( map );
                var eatsIcon = L.AwesomeMarkers.icon({ prefix: 'fa', icon: 'coffee', markerColor: 'green' }) ;
                var eats = L.layerGroup([
                    L.marker([51.3502417,-2.9759273], {icon: eatsIcon}).bindPopup(getPopupText('Bengal Raj', 'Clarence Park, Western-super-Mare')), 
                    L.marker([51.3368192,-2.979889], {icon: eatsIcon}).bindPopup(getPopupText('Olivers Café', 'Clarence Park, Western-super-Mare')), 
                    L.marker([51.001623,-4.4966267], {icon: eatsIcon}).bindPopup(getPopupText('Cheristow Lavender Tea Rooms', 'Hartland')),
                    L.marker([50.6900077,-4.6915733], {icon: eatsIcon}).bindPopup(getPopupText('The Old Manor House', 'Boscastle')),
                    L.marker([50.5157436,-4.8383305], {icon: eatsIcon}).bindPopup(getPopupText('Molesworth Arms Hotel', 'Wadebridge')),
                    L.marker([50.3438821,-5.1564041], {icon: eatsIcon}).bindPopup(getPopupText('Robs Coffee House', 'Perranporth')),
                    L.marker([49.9679413,-5.2057074], {icon: eatsIcon}).bindPopup(getPopupText('Fat Jacks', 'Lizard')),
                    L.marker([50.7506899,-1.5310772], {icon: eatsIcon}).bindPopup(getPopupText('The Haven Bar and Restaurant', 'Lymington')),
                    L.marker([50.6905556,-1.0927805], {icon: eatsIcon}).bindPopup(getPopupText('The Tollgate Café', 'Bembridge')),
                    L.marker([50.8505463,-0.9754047], {icon: eatsIcon}).bindPopup(getPopupText('The Wheelwright\'s Arms', 'Havant')),
                    L.marker([50.7757264,-0.9095788], {icon: eatsIcon}).bindPopup(getPopupText('Beach Café', 'West Wittering')),
                    L.marker([51.3322348,1.4212575], {icon: eatsIcon}).bindPopup(getPopupText('The Caffe Roma', 'Ramsgate')),
                    L.marker([51.5126232,0.5956217], {icon: eatsIcon}).bindPopup(getPopupText('Sue\'s Café', 'Canvey Island')),
                    L.marker([51.6255368,0.8165855], {icon: eatsIcon}).bindPopup(getPopupText('The Cabin Dairy Café and Tea Rooms', 'Burnham-on-Crouch')),
                    L.marker([51.9565171,1.2755091], {icon: eatsIcon}).bindPopup(getPopupText('The Kingscliff Hotel', 'Clacton-on-Sea')),
                    L.marker([51.9565171,1.2755091], {icon: eatsIcon}).bindPopup(getPopupText('The Shipwreck', 'Shotley Gate')),
                    L.marker([51.9615356,1.3486819], {icon: eatsIcon}).bindPopup(getPopupText('Blue Naan', 'Felixstowe')),
                    L.marker([51.9565171,1.2755091], {icon: eatsIcon}).bindPopup(getPopupText('Riverside Tearoom', 'Orford')),
                    L.marker([52.6067762,1.7359739], {icon: eatsIcon}).bindPopup(getPopupText('Café Ocean', 'Great Yarmouth')),
                    L.marker([52.9325393,1.2897568], {icon: eatsIcon}).bindPopup(getPopupText('Blue Sky Cafe', 'Cromer'))
                ]);

                // Layer controls
                var baseLayer = { 
                    "Terrain": stamenTerrainTiles,
                    "Streets": osmTiles,
                    "Esri": esriWorldStreetMapTiles,
                    "OpenCycleMap", openCycleMap
                };
                var overlay = {
//                    "Routes": routeLayers,
                    "Animation": animatedMarker,
                    "Accommodation": beds,
                    "Food and drink": eats
                };
                layerControl = L.control.layers(baseLayer, overlay, {collapsed: false}).addTo(map);

                // Info Panel
                var routeDistance = 0; 
                $.each(e.target.toGeoJSON().features, function( i, v ) { 
                    routeDistance += v.properties.distance ; 
                });
                var infoPanel = L.control({position: 'bottomleft'});
                infoPanel.onAdd = function (map) {  
                    var div = L.DomUtil.create('div', 'leaflet-control-layers leaflet-control-layers-expanded leaflet-control info-panel')
                    div.innerHTML = '<strong>' + routeDistance + ' miles</strong>';
                    return div;
                };
                infoPanel.addTo(map);
            }
        }

        // get the distance in metres
        function getDistance(_latlngs) {
            var distance = 0;
            for (var i = 1; i < _latlngs.length; i++) {
                distance += _latlngs[i].distanceTo(_latlngs[i - 1]);
            }
            return Math.round(distance / 100) / 10;
        }

        function getPopupText(title, subTitle) {
          var popupText =  "<strong>" + title + "</strong><br />"+
              "<em>" + subTitle + "</em><br />";
          return popupText;
        }

        var latLngs = [];
        for (i = 0, len = files.length; i < len; i++) { 
          var promise = $.getJSON(files[i]);
          promise.then(function(data) {

            var route = L.geoJson(data, {
                style: function (feature) {
                    return { color: feature.properties.stroke };
                },
                onEachFeature: function (feature, layer) {
                    var featureLatLngs = L.GeoJSON.coordsToLatLngs(feature.geometry.coordinates);
                    layer.feature.properties.distance = getDistance(featureLatLngs);
                    latLngs = latLngs.concat(featureLatLngs);
                }
            }).bindPopup(function (layer) {
                return getPopupText(layer.feature.properties.name, 'Distance: ' + layer.feature.properties.distance + ' miles');
            })
            routeLayers.addLayer(route);
          });

        }

        
    </script>
</body>
</html>
