<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>The Beautiful Way Round</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- page CSS -->
    <style>
      /* Makes the page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .fill{
        height: 100%;
      }
      /* Always set the map height explicitly to define the size of the div element that contains the map. */
      #map {
        height: 100%;
      }
      #sidePanel {
        
      }
      
    </style>
  </head>
  <body>

    <!--header section-->
    <header>
      <nav class="navbar fixed-top navbar-light bg-light">
        <span class="navbar-brand">The Beautiful Way Round</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidePanel" aria-controls="sidePanel" aria-expanded="false" aria-label="Toggle sidebar">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </header>

    <!-- content section-->
    <div class="container-fluid fill">
    <div class="row fill">
      <div class="col" id="map"></div>
      <div class="collapse col-4 bg-light" id="sidePanel">
        <div>
          <h4 class="text-white">Map options</h4>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
        <nav class="nav flex-column" id="layerLinks">
        </nav>
      </div>
    </div>
    </div>

    <!-- Google Maps core JavaScript -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKy2mX8SnitgMznopvS9A1t4G0RTU2oY0&callback=initMap"></script>

    <!-- Bootstrap core JavaScript  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Page JavaScript -->
    <script>
      var map;
      var kml = {
        a: {
            name: "Trip 1",
            url: "https://github.com/ianperrin/ianperrin.github.io/blob/master/thebeautifulwayround/route1.kml?raw=true"
        },
        b: {
            name: "Trip 2",
            url: "https://github.com/ianperrin/ianperrin.github.io/blob/master/thebeautifulwayround/route2.kml?raw=true"
        }
      };
      
      function initMap() {
        var options = {
          zoom: 8,
          center: {lat: 50.8, lng: -3.9}
        };
        map = new google.maps.Map(document.getElementById('map'), options);
        
        var layerLink;
        for (var prop in kml) {
          
          layerLink = $("<a />", { 
            text: kml[prop].name, 
            href: "#" + kml[prop].name, 
            class: "nav-link",
            onclick: "toggleLayer('" + prop + "');"
          }).data('id', prop);
          $("#layerLinks").append(layerLink);
          
          toggleLayer(prop);
  
/*          google.maps.event.addListenerOnce(ctaLayer, 'defaultviewport_changed', function() {
            center = ctaLayer.getDefaultViewport().getCenter();
            map.panTo(center);
          });
          
          google.maps.event.addListener(ctaLayer, 'click', function(kmlEvent) {
            var text = kmlEvent.featureData.description;
            alert(text);
          });
*/
        }
        
      }
      
      function toggleLayer(id) {
        //alert(id);
        if (kml[id].layer) {
          kml[id].layer.setMap(null);
          delete kml[id].layer;
        } else {
          var ctaLayer = new google.maps.KmlLayer({
            url: kml[id].url,
            clickable: false
          });
          kml[id].layer = ctaLayer;
          kml[id].layer.setMap(map);
        }
      }
      
      $(document).ready(function(){
        $(".nav-link").click(function(){
          alert($(this).attr('href'));
        })
      })
      
    </script>
  </body>
</html>
