<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>The Beautiful Way Round</title>

    <!-- LeafletJS css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""/>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- page CSS -->
    <style>
      /* Makes the page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .fill{
        height: 100vh;
      }
      /* Always set the map height explicitly to define the size of the div element that contains the map. */
      #map {
        height: 100%;
      }
      #sidePanel {
        
      }
      
    </style>
  </head>
  <body>

    <!--header section-->
    <header>
      <nav class="navbar navbar-default navbar-static-top navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">The Beautiful Way Round</span>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidePanel" aria-controls="sidePanel" aria-expanded="false" aria-label="Toggle sidebar">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>

    <!-- content section-->
    <div class="container-fluid fill">
    <div class="row fill">
      <div class="col" id="map"></div>
      <div class="collapse col-3 bg-light" id="sidePanel">
        <nav class="nav flex-column" id="layerLinks"></nav>
      </div>
    </div>
    </div>

    <!-- LeafletJS JavaScript -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
      integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
      crossorigin=""></script>
    <script src="https://raw.githubusercontent.com/shramov/leaflet-plugins/master/layer/vector/KML.js"></script>

    <!-- Bootstrap core JavaScript  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Page JavaScript -->
    <script>
      var map;
      var kml = {
        a: {
            name: "Part 1",
            url: "https://github.com/ianperrin/ianperrin.github.io/blob/master/thebeautifulwayround/route1.kml?raw=true"
        },
        b: {
            name: "Part 2",
            url: "https://github.com/ianperrin/ianperrin.github.io/blob/master/thebeautifulwayround/route2.kml?raw=true"
        }
      };
      
      function initMap() {
      
        var options = {
          zoom: 7,
          center: new L.LatLng(51.5,-1.9)
        };
        map = new L.Map("map", options);

        L.tileLayer( 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            subdomains: ['a','b','c']
        }).addTo( map );
        map.attributionControl.setPrefix(''); 
        
        var layerLink;
        for (var prop in kml) {
          
          layerLink = $("<a />", { 
            text: kml[prop].name, 
            href: "#" + kml[prop].name, 
            class: "nav-link",
            onclick: "toggleLayer('" + prop + "');"
          }).data('id', prop);
          $("#layerLinks").append(layerLink);                                      

          toggleLayer(prop);
  
        }
      }
      
      function toggleLayer(id) {
        //alert(id);
        if (kml[id].layer) {
          map.removeLayer(kml[id].layer);
          delete kml[id].layer;
        } else {
          var kmlLayer = new L.KML(
            kml[id].url,
            {async: true}
          );
          kml[id].layer = kmlLayer;
          map.addLayer(kml[id].layer);
        }
      }
      
      $(document).ready(function(){
        initMap();
      
        $(".nav-link").click(function(){
          alert($(this).attr('onclick'));
        })
      })
      
    </script>
  </body>
</html>
